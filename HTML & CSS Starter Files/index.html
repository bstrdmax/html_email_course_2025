<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        h1{
            text-align: center;
            background-color: lightslategray;
            color: white;
            padding: 20px;
            border-radius: 20px;
        }

        h2{
            color: blue;
            text-align: center;

        }
        p{
          text-align: center;  
        }
    </Style>
</head>
<body>
    <h1>Lorem ipsum
    </h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, ut!!!!<br></p>

<h2>
    h2 {color: blue;}
</h2>

<p>"h2" is the selector</p>
<p>{} represents a CSS Style Declaration</p>
<p> "color" or "text-align" is the Property</p>
<p> "blue" or "center" is the value</p>



</body>
</html>
